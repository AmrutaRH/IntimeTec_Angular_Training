<div class=" card container">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of employee">
                <th scope="row">{{people.id}}</th>
                <td>{{people.employee_name}}</td>
                <td>{{people.employee_age}}</td>
                <td>{{people.employee_salary}}</td>
               
                
            </tr>
         
        </tbody>
    </table>
</div>
