<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
             
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" >
            <td>{{product.name}}</td>
            <td>{{product.Price}}</td>
            <td><button class="btn btn-danger" (click)="routetoproduct(product.name)">Veiw Product</button></td>
         </tr>
    </tbody>
</table>
