<app-header></app-header>
<div class="overlap"></div>
<div class="card col-md-10 container mt-5">
  <div class="row justify-content-center pb-5 pt-3">
    <div class="col-md-10 block mt-3">
      <form method="POST" [formGroup]="searchBus" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="form-group col-md-3">
            <label>Leaving from</label>
            <select required class="form-control form-control-sm" formControlName="source">
              <option value="">Select Place</option>
              <option value="Gadag">Gadag</option>
              <option value="Haveri">Haveri</option>
              <option value="Banglore">Banglore</option>
              <option value="Nasik">Nasik</option>
              <option value="Mysore">Mysore</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label>Going To</label>
            <select  required class="form-control form-control-sm" formControlName="destination">
              <option value="">Select Place</option>
              <option value="Gadag">Gadag</option>
              <option value="Haveri">Haveri</option>
              <option value="Banglore">Banglore</option>
              <option value="Nasik">Nasik</option>
              <option value="Mysore">Mysore</option>
            </select>
          </div>


          <div class="form-group col-md-3">
            <label for="">Departing On</label>
            <input type="date" required class="form-control form-control-sm" formControlName="date">
          </div>
          <div class="form-group col-md-3">
            <button class="btn btn-danger btn-lg btn-block mt-4"  type="submit"> Search Buses</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

<div class="container mt-4 ">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row text-center">
        <h6 class=" text-capitalize col-md-12  mb-3 text-center"></h6>
      </div>

      <div class="row card search-result ">
        <table class="table table-responsive table-hover col-lg-10">
          <thead>
            <tr>
              <th>Bus Name</th>
              <th>Dept. Time</th>
              <th>Coach Type</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Fare</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bus of buses">
              <td>{{bus.key}}</td>
              <td>{{bus.time}}</td>
              <td>{{bus.coach_type}}</td>
              <td>{{bus.soarce}}</td>
              <td>{{bus.destination}}</td>
              <td>{{bus.fare}}</td>
              <td><button class="btn btn-danger"(click)="catchBus(bus)"> Book Ticket</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br/>
  <br/>
</div>
<app-footer></app-footer>
