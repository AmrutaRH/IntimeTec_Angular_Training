<div class="container">
    <h1>Template Driven Forms</h1>
    <div class="d-flex justify-content-center">
        <div class="card col-md-6 m-3">
            <div class="card-body">
                <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">
                    <div class="form-group">
                        <label for="firstName">Full Name: </label>
                        <input required minlength="3" maxlength="10" ngModel name="name" type="text"
                            #firstName="ngModel" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Email: </label>
                        <input required ngModel name="email" type="email" #email="ngModel" class="form-control"
                            id="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Phone No: </label>
                        <input required ngModel name="tel" type="phone" #phoneno="ngModel" class="form-control"
                            id="phoneno">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Password: </label>
                            <input required ngModel name="password" type="text" #password="ngModel" class="form-control"
                                id="password">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Confirm Password: </label>
                        <input required ngModel name="cpassword" type="text" #cpassword="ngModel" class="form-control"
                        id="cpassword">
                    </div>
                    <button class="btn btn-primary m-2" type="submit" >Submit</button>
                    <button class="btn btn-primary" type="reset" >Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
