<div class="container">
  <h1 class="text-center">Template Driven Forms</h1>
  <div class="d-flex justify-content-center">
    <div class="card col-md-6 m-3">
      <div class="card-body">
        <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)" [appConfirmEqualValidator]='["password","cpassword"]'>
          <div class="form-group">
            <label>Full Name: </label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formModel.name" #name="ngModel"
              required minlength="6" maxlength="25">
            <div *ngIf="name.invalid && (name.dirty || name.touched)">
              <div class="text-danger" *ngIf="name.errors?.required">Name is required</div>
              <div class="text-danger" *ngIf="name.errors?.minlength">Name is of minimum 6 length</div>
              <div class="text-danger" *ngIf="name.errors?.maxlength">Name is of max 25 length</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email: </label>
            <input required ngModel name="email"  email="true" type="email" #email="ngModel" class="form-control" id="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="text-danger" *ngIf="email.errors?.required">Email is required</div>
              <div class="text-danger" *ngIf="email.errors?.email">Email pattern should be of form abc@xyz.com</div>
              </div>
            </div>
          <div class="form-group">
            <label>Phone No: </label>
            <input type="tel" class="form-control" pattern="^((\\+91-?)|0)?[0-9]{10}$" id="phoneno" name="phoneno"
              [(ngModel)]="formModel.phoneno" #phoneno="ngModel" required minlength="10" maxlength="10">
            <div *ngIf="phoneno.invalid && (phoneno.dirty ||phoneno.touched)">
              <div class="text-danger" *ngIf="phoneno.errors?.required">Phone Number is required</div>
              <div class="text-danger" *ngIf="phoneno.errors?.pattern">Please, Enter 10 digit Mobile Number.</div>
              
            </div>
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input required ngModel name="password" type="text" #password="ngModel" class="form-control" id="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="text-danger" *ngIf="password.errors?.required">Password is required</div>
              </div>
             </div>
          <div class="form-group">
            <label>Confirm Password: </label>
            <input required ngModel name="cpassword" type="text"  #cpassword="ngModel" class="form-control"
              id="cpassword" >
              <div *ngIf="cpassword.invalid && (cpassword.dirty || cpassword.touched)">
                <div class="text-danger" *ngIf="cpassword.errors?.required">Confirm Password is required</div>
                <div class="text-danger" *ngIf="cpassword.errors?.mustMatch">Passwords must match</div>
                </div>
          </div>
          <button class="btn btn-primary m-2" type="submit" [disabled]="!contactForm.valid">Submit</button>
          <button class="btn btn-primary" type="reset">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
